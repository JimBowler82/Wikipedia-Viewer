<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wikipedia Viewer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lilita+One"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <h3>Wikipedia Viewer</h3>
      <form id="form">
        <div class="search col-sm-4 col-sm-offset-3 col-xs-12">
          <input
            type="text"
            class="form-control"
            id="term"
            placeholder="Search..."
          />
        </div>

        <div class="button col-sm-2 col-xs-12">
          <button type="submit" class="btn btn-success btn-block" id="button">
            Submit
          </button>
        </div>
      </form>

      <div class="random">
        <a
          href="https://en.wikipedia.org/wiki/Special:Random"
          target="_blank"
          class="text-center"
        >
          Random Article
        </a>
      </div>
    </header>

    <section class="main animated slideInUp"></section>

    <section class="continue">
      <button
        type="submit"
        class="btn btn-info btn-block"
        id="more"
        onclick="void(0)"
      >
        More...
      </button>
    </section>

    <footer class="container">
      <p class="text-center">
        Desgined & Coded By
        <a href="http://www.jamesbowler.co.uk">James Bowler</a> &copy; 2017
      </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
